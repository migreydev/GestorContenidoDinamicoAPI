<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Nuevos elementos</h3>
        <ul id="ulElemento" class="list-group">
        </ul>
        <br>
        <div>
            <form method="POST">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Titulo:</label>
                    <input type="text" id="titulo" name="titulo" class="form-control">
                </div>
                
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripcion:</label>
                    <input id="descripcion" name="descripcion" class="form-control"></input>
                </div>
                
                <div class="mb-3">
                    <label for="tipo_contenido" class="form-label">Tipo de Contenido:</label>
                    <select id="tipo_contenido" name="tipo_contenido" class="form-select">
                        <option value="nota">Nota</option>
                        <option value="tarjeta">Tarjeta</option>
                        <option value="evento">Evento</option> 
                    </select>
                </div>
                
                <button type="submit" id="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
    <script src="./script.js""></script>
</body>
</html>
